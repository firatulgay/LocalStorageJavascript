    <div class="w3-container w3-margin">

    <form>
        <div class="form-group">

            <input type="text" class="form-control" id="name" placeholder="İsminizi Girin">

            <input type="text" class="form-control" id="telefon" placeholder="053...">

          <label for="email">Email address</label>
          <input type="text" class="form-control" id="email" placeholder="name@example.com">
          <br>

          <button type="button" value="kaydet" id="kaydet" class="btn btn-dark">Kaydet</button>

        </div class="form-group">
     </form>
    </div>
    <br>

    <div class="w3-container w3-margin-right">

    <div>
        <table id="myTable" class="table">
 
            <thead>
                <tr>
                  <th scope="col">İsim</th>
                  <th scope="col">Telefon</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>

        </table>

    </div>
</div>
